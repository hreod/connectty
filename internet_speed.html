
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internet Speed and Connections</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .container {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 10px;
                max-width: 600px;
                margin: 0 auto;
            }
            h1 {
                text-align: center;
            }
            .result {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Internet Speed and Active Connections</h1>
            <div class="result">
                <strong>Download Speed:</strong> <span id="download_speed">91.16</span> Mbps
            </div>
            <div class="result">
                <strong>Upload Speed:</strong> <span id="upload_speed">94.34</span> Mbps
            </div>
            <div class="result">
                <strong>Ping:</strong> <span id="ping">8.105</span> ms
            </div>
            <div class="result">
                <strong>Active Connections:</strong> <span id="active_connections">41</span>
            </div>
        </div>
    </body>
    </html>
